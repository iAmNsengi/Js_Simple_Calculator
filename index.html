<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        <h2>#iAmNsengi;</h2>
        <main>
            <div class="input">
                <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="1"
                    onkeydown="return false;"
                ></textarea>
                <button class="submit">=</button>
            </div>
            <div class="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button class="operator dot">.</button>
                    <button>0</button>
                    <button class="reset">C</button>
                    <button class="operator">*</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
